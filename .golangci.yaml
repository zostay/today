---
run:
  concurrency: 4

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - depguard
    - errorlint
    - errname
    - exhaustive
    - exportloopref
    - gocritic
    - godot
    - gofmt
    - gosec
    - misspell
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - tparallel
    - unparam
    - whitespace

linters-settings:
  depguard:
    rules:
      main:
        files:
          - "$all"
          - "!$test"
        allow:
          - "$gostd"
          - github.com/zostay
          - github.com/spf13/cobra
          - github.com/bbrks/wrap
          - github.com/hbagdi/go-unsplash/unsplash
          - github.com/nfnt/resize
          - github.com/markusmobius/go-dateparser

      tests:
        files:
          - "$test"
        allow:
          - "$gostd"
          - github.com/zostay
          - github.com/stretchr/testify
          - github.com/hbagdi/go-unsplash/unsplash
